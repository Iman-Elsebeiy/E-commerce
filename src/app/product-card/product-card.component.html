<div class="card h-100">
  <p class="my-2">
    <span class="text-white p-2 rounded-5"
        [ngClass]="{'bg-danger': product.stock === 0, 'bg-success': product.stock > 0}">
        {{ product.stock === 0 ? 'Out of Stock' : 'In Stock' }}
    </span>
  </p>
  <img [src]="product.thumbnail" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <h2 class="h4 text-primary mb-3">Price: {{ product.price | currency:'EGP' }}</h2>
    <p class="card-text">{{ product.description }}</p>
  </div>

  <!-- Add the Star Rating Component here -->
  <div>
    <span class="stars">
      @for (star of getStars(product.rating); track $index) {
        <i class="fa" [ngClass]="star"></i>
      }
    </span>

  </div>
  <div>
    <button class="btn btn-outline-dark m-5">Add to cart</button>
  </div>
  <div>
    <a (click)="View()" class="btn m-2 btn-dark">View</a>

    <a href="#" class="btn m-3 btn-dark">Delete</a>
  </div>
</div>
